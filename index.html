<!DOCTYPE html>
<html>
<head>
	<title>YouTube Radio</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Merriweather+Sans');
		body {
			font-family: 'Merriweather Sans', sans-serif;
			font-size: 12px;
			overflow: hidden;
		}
		.search-area {
			width: 300px;
			margin: 10% auto;
			padding: 10px;
		}
		.form-control {
			font-size: 10px;
			border-radius: 0px;
			text-transform: uppercase;
			background-color: rgba(0, 0, 0, 0.3);
			color: #fff;
		}
		.controls {
			bottom: 0px;
			position: absolute;
			width: 100%;
			background-color: rgba(0, 0, 0, 0.3);
			color: #fff;
			padding: 20px;
		}
		#player-placeholder {
			display: none;
		}
		.control-icons {
			color: #ff768e;
			font-size: 25px;
			cursor: pointer;
		}
		.control-icons:hover {
			color: #fe92a5;
		}
		#volume {
			width: 150px;
			height: 20px;
			display: inline-block;
			margin-left: 0px;
			padding-top: 5px;
			margin-right: 20px;
		}
		#thumbnail {
			width: 100%;
			height: 100%;
			background-color: #fff;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		    -webkit-filter: blur(10px);
		    filter: blur(10px);
		    position: absolute;
		    transform: scale(1.2);
		    overflow: hidden;
		}
	</style>
</head>
<body>
	<section id="thumbnail"></section>
	<section class="search-area">
		<section class="input-group">
			<input value="Chemical Disco - Luv Me Now (Vintage Culture Remix)" id="query" type="text" class="form-control text-center">
			<span class="input-group-btn">
				<button id="search-button" class="btn btn-default" type="button" disabled><span class="glyphicon glyphicon-ok"></span></button>
			</span>
		</section>
	</section>
	<section class="controls">
		<section id="title"></section>
		<span id="current-time"></span> / <span id="duration"></span><br>
		<a id="playPause" class="control-icons"><span id="playPause-icon" class="glyphicon glyphicon-play"></span></a>
		<a id="nextVideo" class="control-icons"><span id="playPause-icon" class="glyphicon glyphicon-forward"></span></a>
		<input type="range" min="0" max="100" value="100" id="volume"><a id="mute" class="control-icons"><span id="mute-icon" class="glyphicon glyphicon-volume-up"></span></a>
		<input value="0" type="range" id="progress">
	</section>
	<section id="player-placeholder"></section>
	<script src="js/youtube.related.player.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>
</html>
